<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,300;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel='stylesheet'/>
    <title>Sound Board</title>
</head>
<body>
    <nav>
        <h1>Children Stories</h1>
    </nav>
    <div class="instContainer">
        <p class="instructions">Hello and welcome</p>
        <img src="/touch.webp" class="touch">
    </div>
    <div class="zContainer">
        <img src="/z.png" id='z'/>
    </div>
    <div class="audioContainer">
    </div>
    <div id="buttons">
            <audio class="audio"></audio>
            <audio src="/sounds/dutch_hotel_jubilee_elephant-sp-storynory.mp3" id="jubilee elephant" type="audio/mpeg"></audio>  
            <audio src="/sounds/Ramayana-part-1-storynory.mp3" id="ramayana" type="audio/mpeg"></audio>
            <audio src="/sounds/greedy-bear-03-bear-storynory.mp3" id="greedy bear" type="audio/mpeg"></audio>
            <audio src="/sounds/beatrice-ungolden-fish-storynory.mp3" id="un-golden fish" type="audio/mpeg"></audio>
        </div>
        <div class="footer">
            <p>Coded By Christopher Shaw</p>
            <a class="logo" href="https://github.com/FramedGames1">Github</a>
            <img src="/icon.png" class='icon'/>
        </div>
    <script src="script.js"></script>
</body>
</html>
